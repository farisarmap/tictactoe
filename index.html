<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

</head>

<body onload="startGame();">
    <main>
        <selection class="TicTacGame">
            <div class="Header">
                <h1 class="Gameh1">Tic Tac Toe Game</h1>
                <h7>by: farisarma</h7>
                <div id="message" class="GameMessage">Messages Here.</div>
            </div>
            <table border="1">
                <tr>
                    <td class="Square" id="s1" onClick="nextMove(this)"></td>
                    <td class="Square" id="s2" onClick="nextMove(this)"></td>
                    <td class="Square" id="s3" onClick="nextMove(this)"></td>
                </tr>
                <tr>
                    <td class="Square" id="s4" onClick="nextMove(this)"></td>
                    <td class="Square" id="s5" onClick="nextMove(this)"></td>
                    <td class="Square" id="s6" onClick="nextMove(this)"></td>
                </tr>
                <tr>
                    <td class="Square" id="s7" onClick="nextMove(this)"></td>
                    <td class="Square" id="s8" onClick="nextMove(this)"></td>
                    <td class="Square" id="s9" onClick="nextMove(this)"></td>
                </tr>
            </table>
            <div class="PlayAgain">
                <a href="javascript: startGame();" id="restart">Start Over</a>
            </div>
        </selection>
    </main>
    <img src="https://www.gambaranimasi.org/data/media/188/animasi-bergerak-naga-0031.gif" alt="" srcset=""
    class="box" style="position: absolute;">
    <script src="core.js"></script>
    <script>
        var currentLeft = 10
        setInterval(() => {
            document.querySelector('.box').style.left = currentLeft + "px"
            currentLeft += 10
        }, 500);
        if (currentLeft >= 1000) {
            currentLeft = 0
        }
    </script>
</body>
